{% extends "_base.html" %}

{% block content %}
<div>
    <div class="w-full flex flex-col items-center justify-center space-y-8">
        <h1 class="text-6xl font-semibold">
            Contact Us
        </h1>
        <div class="p-4 rounded-xl shadow-xl border border-gray-200">
            <form action="" method="post" class="flex flex-col space-y-4">
                <div class="flex flex-row space-x-2">
                    <div class="flex flex-col space-y-2">
                        <label for="">First name</label>
                        <input type="text"
                            class="px-4 py-2 rounded-lg focus:ring-2 ring-blue-400 border border-gray-200"
                            placeholder="John">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="">Last name</label>
                        <input type="text"
                            class="px-4 py-2 rounded-lg focus:ring-2 ring-blue-400 border border-gray-200"
                            placeholder="Doe">
                    </div>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="">E-Mail</label>
                    <input type="text" class="px-4 py-2 rounded-lg focus:ring-2 ring-blue-400 border border-gray-200"
                        placeholder="john.doe@email.com">
                </div>
                <div class="space-y-2">
                    <label for="">Message</label>
                    <textarea name=""
                        class="px-4 py-2 rounded-lg focus:ring-2 ring-blue-400 border border-gray-200 w-full"
                        placeholder="Hi wassup..." id="" cols="30" rows="10"></textarea>
                </div>
                <div class="flex flex-row space-x-2">
                    <input type="checkbox" name="" id="">
                    <label for="">Subscribe to newsletter</label>
                </div>
                <div>
                    <button class="bg-blue-600 rounded-lg text-center text-white w-full py-3 hover:bg-blue-700">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
