{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    <style>
        .grad {
            background: hsla(298, 68%, 90%, 1);

            background: linear-gradient(90deg, hsla(298, 68%, 90%, 1) 0%, hsla(30, 82%, 91%, 1) 100%);

            background: -moz-linear-gradient(90deg, hsla(298, 68%, 90%, 1) 0%, hsla(30, 82%, 91%, 1) 100%);

            background: -webkit-linear-gradient(90deg, hsla(298, 68%, 90%, 1) 0%, hsla(30, 82%, 91%, 1) 100%);

            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#F6D5F7", endColorstr="#FBE9D7", GradientType=1);
            background-repeat: no-repeat;
            background-size: cover;


        }
    </style>
</head>

<body class="flex items-center justify-center h-screen grad">
    <div>
        <div class="flex flex-col items-center justify-center w-full space-y-8">

            <div
                class="p-4 bg-white bg-opacity-60 border-2 border-white bg-blur shadow-xl rounded-[30px] py-6 w-[600px] h-[300px] items-center flex flex-col">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-email-marketing-letter-envelope-newsletter-seo-campaigns-7-8210.png?f=webp"
                    class="w-[100px] h-[100px] mb-4" alt="">
                <h1 class="text-2xl font-semibold text-center">
                    Subscribe to Breadit Newsletter
                </h1>
                <p class="text-gray-700 font-lg">
                    Don't miss on our service updates!
                </p>
                {% if success != "True" %}
                <form action="" method="post" class="flex flex-col items-center w-full space-y-4">
                    {% csrf_token %}
                    <div class="flex flex-row items-center">
                        <div class="flex flex-col space-y-2">
                            <input type="email" name="email"
                                class="px-6 py-4 border border-gray-200 rounded-l-full focus:ring-2 ring-blue-400"
                                placeholder="john.doe@email.com" value="{{email}}">
                            {% if error %}
                            <span class="px-4 py-3 text-red-300 bg-red-100 border border-red-300 rounded-lg">
                                {{error}}
                            </span>
                            {% endif %}
                        </div>
                        <div>
                            <button
                                class="w-full px-6 py-4 text-center text-white bg-[#ff66fa] rounded-r-full hover:bg-[#ff38f9]">
                                <span>Subscribe</span>
                            </button>
                        </div>
                    </div>
                </form>
                {% else %}
                <span class="px-4 py-3  h-[200px] text-green-300 bg-green-100 border border-green-300 rounded-lg">
                    {{message}}
                </span>
                {% endif %}

            </div>
        </div>
    </div>
</body>

</html>
