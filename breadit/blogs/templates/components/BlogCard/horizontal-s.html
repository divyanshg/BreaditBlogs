<a href="/blog/{{slug}}" 
    class="px-4 py-4 flex lg:flex-row group flex-row-reverse items-center lg:space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
    <img src="{{ image }}" alt="" class="h-[110px] w-[160px] rounded-lg">
    <div class="flex flex-col space-y-2">
        <span class="text-sm text-gray-400 uppercase">{{date}}</span>
        <p class="font-semibold group-hover:underline text-lg">
            {{title}}
        </p>
    </div>
</a>
