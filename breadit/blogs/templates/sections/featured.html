<div class="flex flex-col">
    <div class="w-full px-4 py-2">
        <span class="text-4xl font-bold">Featured Articles</span>
    </div>
    <div class="flex lg:flex-row flex-col space-x-2 justify-between">
        <div id="most-fam" class="w-full p-4 py-8 group cursor-pointer animate__animated animate__fadeIn">
            <img src="{{ featured_posts.2.thumbnail.url }}" alt="{{ featured_posts.0.title }}"
                class="w-full mb-2 rounded-xl">
            <div class="flex flex-col space-y-2">
                <span class="text-lg text-gray-400 uppercase">{{ featured_posts.0.pub_date|date:"F, Y" }}</span>
                <p class="text-3xl font-semibold group-hover:underline">{{ featured_posts.0.title }}</p>
            </div>
        </div>
        <div
            class="lg:w-1/2 w-full lg:px-4 py-4 flex flex-col space-y-4 divide-y divide-gray-200 animate__animated animate__fadeInRight">
            {% for post in featured_posts %}
            {% include "components/BlogCard/horizontal-s.html" with slug=post.slug title=post.title date=post.pub_date|date:"F d, Y" image=post.thumbnail.url %}
            {% endfor %}
        </div>
    </div>
</div>
