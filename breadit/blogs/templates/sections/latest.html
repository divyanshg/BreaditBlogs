<div class="flex flex-col border-t-2 border-gray-200 pt-4">
    <div class="w-full px-4 py-2 mb-4">
        <span class="text-4xl font-bold">Latest Articles</span>
    </div>
    <div class="flex flex-wrap">
        {% for post in latest_posts %}
        {% include "components/BlogCard/vertical-m.html" with slug=post.slug title=post.title date=post.pub_date|date:"F d, Y" image=post.thumbnail.url %}
        {% endfor %}

        {% if latest_posts|length == 0 %}
        <div class="flex flex-row items-center justify-center w-full">
            <span class="text-xl font-semibold">No blogs found</span>
        </div>
        {% endif %}
    </div>
</div>
